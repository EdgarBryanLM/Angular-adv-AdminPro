<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Mi Perfil de usuario</h4>
                <h6 class="card-subtitle">Ajustes</h6>
                <form class="form p-t-20" [formGroup]="perfilForm" (ngSubmit)="actualizarPerfil()">
                    <div class="form-group">
                        <label for="exampleInputuname2">User Name</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="exampleInputuname2"
                             placeholder="Nombre del usuario" formControlName="nombre">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail2">Email address</label>
                        <div class="input-group">
                            <input type="email" class="form-control" id="exampleInputEmail2"
                             placeholder="Email" formControlName="email" [readOnly]="usuario.google">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                        </div>
                    </div>

                    <div class="text-left">
                        <button type="submit" [disabled]="perfilForm.invalid"
                         class="btn btn-success btn-block waves-effect waves-light m-r-10">
                            <i class="fa fa-save"></i>
                            Guardar cambios</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Avatar</h4>
                <h6 class="card-subtitle">Imagen del usuario</h6>

                <img *ngIf="!imagenT" [src]="usuario.imagenUrl" class="img-avatar">
                <img *ngIf="imagenT" [src]="imagenT" class="img-avatar">

                <input type="file"
                       (change)="cambiarImagen($event)">
                <br>
                <br>
                
                <div class="text-left">
                    <button [disabled]="!imagen" type="button" class="btn btn-success waves-effect waves-light m-r-10" (click)="subirImagen()">
                        <i class="fa fa-save"></i>
                        Cambiar imagen</button>
                </div>
            </div>
        </div>
    </div>
</div>
